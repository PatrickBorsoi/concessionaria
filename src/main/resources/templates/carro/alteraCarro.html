<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Alterar Carro</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="panel-default">
		<div class="text-center">
			<h1 class="h4 text-gray-900 mb-4">Alterar Carro</h1>
		</div>
		
		<div class="panel-body">
			<form class="form-horizontal" th:object=${carro} th:action=@{/carro/alterar} method="POST" style="margin:10px;">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>ID</label>
							<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly" />
						</div>
						<div class="form-group row">
							<label>MODELO</label>
							<input type="text" class="form-control input-sm" id="id" th:field="*{modelo}" autofocus="autofocus" placeholder="Informe o modelo" />
						</div>
						<div class="form-group">
							<label>Chave</label>
							<select class="form-control" th:field="*{chave}">
								<option value="">Selecione a chave</option>
								<option th:each="chave : ${chaves}" th:value="${chave.id}" th:text="${chave.id}"></option>
							</select>

							<label>Documento</label>
							<select class="form-control" th:field="*{documento}">
								<option value="">Selecione o Documento</option>
								<option th:each="documento : ${documentos}" th:value="${documento.id}" th:text="${documento.nome}"></option>
							</select>

							<label>Fabricante</label>
							<select class="form-control" th:field="*{fabricante}">
								<option value="">Selecione a Fabricante</option>
								<option th:each="fabricante : ${fabricantes}" th:value="${fabricante.id}" th:text="${fabricante.nome}"></option>
							</select>

						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/carro/listar}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>			
			</form>
		</div>
		<a class="btn btn-sm btn-success">CADASTRAR NOVO CARRO</a>
	</div>
</body>
</html>
