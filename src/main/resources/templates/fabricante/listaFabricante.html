<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listagem de Fabricantes</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="panel-default">
		<div class="text-center">
			<h1 class="h4 text-gray-900 mb-4">Listagem de Fabricantes</h1>
		</div>
		
		<div class="panel-body">
			<div class="table-responsive">
				<!-- Se -->
				<tr th:if="${#lists.isEmpty(fabricantes)}">
					<span class="text-center" style="display:block;">
						Nao existe nenhuma fabricante							
					</span>
				</tr>			
				<!-- Senao -->	
				<table th:unless="${#lists.isEmpty(fabricantes)}" class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>NOME</th>
							<th></th>	
						</tr>
					</thead>
					<tbody>
						<tr th:each="fabricante : ${fabricantes }">	
							<td th:text="${fabricante.id}"></td>
							<td th:text="${fabricante.nome}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary" th:href="@{/fabricante/alterar/{id}(id=${fabricante.id})}">ALTERAR</a>
									<a class="delete btn btn-sm btn-danger" th:href="@{/fabricante/deletar/{id}(id=${fabricante.id})}">DELETAR</a>
								</div>
							</td>
						</tr>						
					</tbody>
				</table>
			</div>
		</div>
		<a class="btn btn-sm btn-success" th:href="@{/fabricante/cadastrar}">CADASTRAR NOVO FABRICANTE</a>
	</div>
</body>
</html>
